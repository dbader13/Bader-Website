baseURL = "https://davidbader.net/"
languageCode = 'en-us'
title = "David A. Bader"

enableGitInfo = false
summaryLength = 30
pagination.pagerSize = 2000
enableEmoji = true
enableRobotsTXT = true
footnotereturnlinkcontents = "<sup>^</sup>"

[module]
  [[module.imports]]
    path = "github.com/HugoBlox/hugo-blox-builder/modules/blox-bootstrap/v5"
  [[module.imports]]
    path = "github.com/HugoBlox/hugo-blox-builder/modules/blox-core"
  [[module.imports]]
    path = "github.com/HugoBlox/hugo-blox-builder/modules/blox-seo"
    
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      
[taxonomies]
  tag = "tags"
  category = "categories"
  publication_type = "publication_types"
  authors = "authors"

[security]
  enableInlineShortcodes = false

  [security.exec]
    allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^git$', '^npx$', '^postcss$', '^tailwindcss$']
    osEnv = ['(?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY|LANG|SYSTEMDRIVE|PROGRAMDATA)$']

  [security.funcs]
    getenv = ['^HUGO_', '^CI$', '^WC_']

  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']

