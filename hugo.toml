[params]
  # Appearance
  [params.appearance]
    theme_day = "minimal"
    theme_night = "minimal"
    font = "minimal"
    font_size = "M"

  # SEO
  [params.marketing.seo]
    site_type = "Person"
    local_business_type = ""
    org_name = ""
    description = ""
    twitter = "Prof_DavidBader"

  [params.marketing.analytics]
    google_analytics = "UA-109174963-2"
    baidu_tongji = ""
    google_tag_manager = ""
    microsoft_clarity = ""

  [params.marketing.verification]
    google = ""
    baidu = ""

  # Site header
  [params.header.navbar]
    enable = true
    align = "l"
    show_logo = true
    show_language = false
    show_day_night = true
    show_search = true
    highlight_active_link = true

  # Site footer
  [params.footer.copyright]
    notice = "Â© {year} Me. This work is licensed under {license}"
    
  [params.footer.copyright.license]
    enable = true
    allow_derivatives = false
    share_alike = true
    allow_commercial = false

  # Localization
  [params.locale]
    date_format = "Jan 2, 2006"
    time_format = "3:04 PM"
    address_format = "en-us"

  # Site features
  [params.features.syntax_highlighter]
    theme_light = "github-light"
    theme_dark = "dracula"

  [params.features.math]
    enable = false

  [params.features.privacy_pack]
    enable = false

  [params.features.repository]
    url = "https://github.com/<username>/<repository>"
    content_dir = "content"
    branch = "main"

  [params.features.avatar]
    gravatar = false
    shape = "circle"

  [params.features.comment]
    provider = ""

  [params.features.search]
    provider = "wowchemy"

  [params.features.map]
    provider = "mapnik"
    api_key = ""
    zoom = 15

  # Extensions
  [params.extensions.cms]
    branch = "main"
    local_backend = false

  [params.extensions.academicons]
    enable = true

  # Security
  [params.security]
    allow_frame = true
   